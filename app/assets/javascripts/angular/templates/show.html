<a href="" ng-click="jewelryIndex()"><img src="/images/back_arrow.png" alt="Go Back Arrow" class="go_back_arrow_pic" /></a>
<div class="col-sm-6 text-center">
	<img ng-src="{{jewelry.image_url}}" alt="{{jewelry.image_file_name}}" class="jewelry_pic" />
</div>
<div class="col-sm-6 text-center">
	<h1 class="title_jewelry">{{jewelry.name}}</h1>
	<p class="lead summary_jewelry">{{jewelry.summary}}</p>
	<p class="lead description_jewelry">{{jewelry.description}}</p>
</div>
