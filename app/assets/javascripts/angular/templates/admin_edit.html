<div class="col-sm-12">
	<h1>Edit {{jewelry.name}}</h1>
	<img ng-src="{{jewelry.image_url_min}}" alt="{{jewelry.name}} Picture" />
</div>
<div class="col-sm-6">
	<form novalidate role="form" name="jewelry_form" ng-submit="updateJewelry($index)">
	  	<form-admin value="jewelry"></form-admin>
	  	<button type="submit" class="btn btn-default" ng-disabled="jewelry_form.$invalid">Submit</button>
	</form>
</div>
<div class="col-sm-6">
	<p class="muted">Text Preview:</p>
	<br><br>
	<div class="preview_box">
		<jewelry-show-text value="jewelry"></jewelry-show-text>
	</div>
</div>
